<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משחק הדינוזאור</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <h1 id="game-title">Dino Game</h1>

    <div class="links">
      <span>שם: משה שלומי</span>
      <span class="separator">|</span>
      <span>פרוגיקס</span>
    </div>

    <canvas id="game"></canvas>

    <audio id="game-music" loop>
      <source
        src="./src/audio/game-music.mp3"
        type="audio/mpeg"
        muted="muted"
      />
      Your browser does not support the audio element.
    </audio>

    <audio id="jump-audio">
      <source src="./src/audio/jump-sound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="game-over-audio">
      <source src="./src/audio/game-over.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    
  </body>
</html>
